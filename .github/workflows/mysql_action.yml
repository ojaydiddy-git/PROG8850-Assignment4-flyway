name: Mysql actions demo
run-name: ${{ github.actor }} is testing out Mysql GitHub Actions ðŸš€

on: [push]

jobs:
  setup_mysql_database:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: subscriptions
          MYSQL_USER: subuser
          MYSQL_PASSWORD: subpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Pull Flyway image
        run: docker pull redgate/flyway

      - name: Run Flyway Migrations
        env:
          DB_USER: subuser
          DB_PASSWORD: subpass
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/migrations:/flyway/sql \
            redgate/flyway \
            -user=$DB_USER \
            -password=$DB_PASSWORD \
            -url=jdbc:mysql://mysql:3306/subscriptions \
            migrate
